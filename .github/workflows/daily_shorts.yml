name: Daily Financial News Briefing

on:
  schedule:
    # 매일 한국 시간 오전 7시 실행 (UTC 기준 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동으로 버튼 눌러서 실행 가능하게 함 (테스트용)

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: 리포지토리 코드 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정 (버전 3.9)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 필요한 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 뉴스 요약 스크립트 실행
      env:
        # GitHub Secrets에 저장된 키들을 환경 변수로 주입
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: python main.py